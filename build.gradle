plugins {
    id 'java'
    id 'groovy'
}

group 'com.brama'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-2"
    testCompile group: 'cglib', name: 'cglib-nodep', version: '2.2'

    compile files('libs/userinput.jar')
}
